    <div class="popup-video">
        <span>&times;</span>
        <iframe width="560" src="https://www.youtube.com/embed/P3izteVgpFY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>


    
    <script>
        const cards = document.querySelectorAll('.v-row__card');
        const popupScreen = document.querySelector('.popup-video')
        const popupVid = popupScreen.querySelector('iframe');
    
        cards.forEach((card) => {
            card.onclick = (e) => {
                const clickedVid = card.querySelector('iframe')
                popupScreen.style.display = 'block';
                popupVid.src =clickedVid.src;
            }
        })

        document.addEventListener('click', (e) => {
    
            if (e.target.className === "popup-video") {
                const targetVid =   e.target.querySelector('iframe');
                targetVid.src = targetVid.src;
                popupScreen.style.display = 'none'

            }
            })
    </script>
